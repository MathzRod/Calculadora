<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

<!-- LINKS -->
<!-- CSS & RESET CSS -->
<link rel="stylesheet" href="style.css">

<!-- JAVASCRIPT -->
<script src="calculator.js" defer></script>

</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="funcAux">C</button>
            <button class="funcAux">+-</button>
            <button class="funcAux">%</button>
            <button class="operators">/</button>

            <button class="numPad">7</button>
            <button class="numPad">8</button>
            <button class="numPad">9</button>
            <button class="operators">X</button>

            <button class="numPad">4</button>
            <button class="numPad">5</button>
            <button class="numPad">6</button>
            <button class="operators">-</button>

            <button class="numPad">1</button>
            <button class="numPad">2</button>
            <button class="numPad">3</button>
            <button class="operators">+</button>

            <button class="button-zero numPad">0</button>
            <button class="numPad">,</button>
            <button class="operators">=</button>
            
        </div>
            
    </div>
        
</body>
</html>
